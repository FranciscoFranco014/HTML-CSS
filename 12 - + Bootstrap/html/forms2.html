<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="alerts.css">
    <title>Forms2</title>
</head>
<body>
    <div class="container py-4">
        <form action="">
            <div class="row">
                <select class="form-select form-select-sm mb-3" name="" id="">
                    <option selected>Seleccione un numero</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            
                <br>
                <select multiple class="form-select form-select-sm mb-3" size="4" name="" id="">
                    <option selected>Seleccione un numero</option>
                    <option value="1">Uno</option>
                    <option value="2">Dos</option>
                    <option value="3">Tres</option>
                </select>
            </div>
            <div>
            <input type="checkbox"  class="form-check-input" id="check"/>
            <label for="check" class="forms-check-label"> Estoy de acuerdo con los terminos y condiciones</label></div>
            <div class="row mt-4">
                <button type="submit" class="btn btn-primary">Sumbit</button>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</html>
