<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="alerts.css">
    <title>Modals</title>
</head>
<body>
    <div class="container py-4">
        <button type="button" 
                class="btn btn-primary" 
                data-bs-toggle="modal" 
                data-bs-target="#example-modal">
                Launch demo modal

        </button>
        <div class="modal" id="example-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Titulo del modal</h5>
                        <button type="button" 
                                class="btn btn-close" 
                                data-bs-dismiss="modal" 
                                aria-label="close" >
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Modal body goes here</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" 
                                class="btn btn-secondary" 
                                data-bs-dismiss="modal">
                                Close
                        </button>
                        <button type="button" 
                                class="btn btn-primary">
                                Save changes
                        </button>

                    </div>
                </div>
            </div>
        </div>
        <h2>Este es un nuevo titulo <span class="badge bg-warning" > nuevo!</span> </h2>
        <div class="row d-block px-4">
            <button class="btn btn-primary w-auto">
                Notificaciones <span class="badge bg-secondary">5</span>
            </button>
        </div>
        <button class="mt-4 btn btn-primary position-relative">
            Emails 
            <span 
                class="badge position-absolute bg-danger top-0 start=100 translate-middle rounded-pill  ">
                +14
            </span>
        </button>
    </div>
</body>
<script 
src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" 
crossorigin="anonymous">
</script>
</html>
