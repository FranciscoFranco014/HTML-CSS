<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="alerts.css">
    <title>Forms3</title>
</head>
<body>
    <div class="container py-4">
        <form action="">
            <label for="range">Selecciona el  rango</label>
            <input id="range" type="range" class="form-range" >
        </form>
        <div class="input-group">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control"/>
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-text">Name</span>
            <input type="text" aria-label="First name" class="form-control">
        </div>
        <hr>
        <div class="input-group">
            <span class="input-group-text">Number phone</span>
            <input type="text" aria-label="Number phone" class="form-control">
        </div>
        <hr>
        <div class="input-group">
            <span class="input-group-text">Address</span>
            <input type="text" aria-label="Address" class="form-control">
            <button type="submit" class="btn btn-primary">Sumbit</button>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</html>
